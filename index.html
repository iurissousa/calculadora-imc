<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calcuradora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <div class="input">
          <label>Nome:</label>
          <input type="text" placeholder="Digite seu nome" id="nome" />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input type="number" placeholder="Ex: 1,75 " id="altura" />
        </div>
        <div class="input">
          <label>Peso:</label>
          <input type="number" placeholder="Peso atual" id="peso" />
        </div>
        <button type="submit" id="calcular">Calcular</button>

        <div class="result" id="resultado"></div>
      </div>
    </main>
    <script src="./calc.js"></script>
  </body>
</html>
